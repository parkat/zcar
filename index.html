<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      background-color: #00ff00;
      color: #0000ff;
      font-family: 'Courier New', Courier, monospace;
      background-image: url('https://1-background.com/images/stars-1/star-space-tile.jpg');
      background-repeat: repeat;
    }

    table {
      width: 100%;
    }

    td {
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff00ff;
      color: #00ff00;
      text-decoration: none;
      font-size: 24px;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #ff66ff;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <marquee><h1>Welcome to My Vehicle's Social Media</h1></marquee>
        <blink><p>Follow us for the latest updates and photos of my awesome vehicle!</p></blink>
        <a href="#" class="button">Follow</a>

    </tr>

</html>
